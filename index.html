<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <!-- Link to Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Link to Google Fonts custom "Raleway"-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Space+Mono&family=Work+Sans:wght@400;500;800&display=swap"
    rel="stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>
  <header class="my-header-class">
    <div class="title">Coding Quiz<a href="/Assets/html/highscores.html" class="highscores float-end">View Highscores</a></div>
  </header>

  <main class="container position-relative">
    <div id="start" class="hide text-center">
      <h1>Coding Quiz Game</h1>
      <button type="button" class="buttons mt-5" id="start-btn">Start!</button>
    </div>

    <div id="rules" class="info-box mt-5" style="width: auto">
      <div class="info-list">
        <div class="info">You have <span>60 seconds</span> to finish 4 questions</div>
        <div class="info">You cannot go back to the previous question</div>
        <div class="info">If you answer a question incorrectly, you lose 5 seconds!</div>
      </div>
      <div class="buttons">
        <button class="restart btn btn-primary btn-sm">Continue</button>
      </div>
    </div>

    <section id="questions" class="hide row quiz-box mt-5" style="width: auto">
      <div id="time-rem">
        <span>Time: 60</span>
      </div>
      <h1 class="que-text">
        <span></span>
      </h1>
    </section>
    <div id="choices" class="flex-direction">
      <div class="option"><span></span></div>
      <div class="option"><span></span></div>
      <div class="option"><span></span></div>
      <div class="option"><span></span></div>
    </div>
    <div id="response">
      <span></span>
    </div>
    </section>
    <div id="quiz-end" class=" text-center p-5">
      <div class="flex-direction flex-direction">
        <h1>End of Quiz!</h1>
        <h3 class="score"></h3>
        <h2>Enter Initials:</h2>
        <input type="text" id="initials" class="mt-1">
        <button id="save-score">Submit</button>
      </div>

    </div>
  </main>
 

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="/Assets/js/questions.js"></script>
  <script src="/Assets/js/script.js"></script>
  <script src="/Assets/js/highscores.js"></script>
</body>

</html>

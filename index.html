<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <!-- Link to Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Link to Google Fonts custom "Raleway"-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Space+Mono&family=Work+Sans:wght@400;500;800&display=swap"
    rel="stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container mt-5">
    <div id="time" class="text-right">
      <div id="time" class="mt-3">Time: <span id="time-left">60</span></div>
    </div>
    <h1 class="text-center mb-4">JavaScript Quiz</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 form id="quiz-form" class="card-title" id="question-title">Question 1: What does the typeof operator
              do?</h5>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="answer" value="a">
                <label class="form-check-label" for="answer-a">
                  It returns the data type of a variable.
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="answer" value="b">
                <label class="form-check-label" for="answer-b">
                  It returns the length of a string.
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="answer" value="c">
                <label class="form-check-label" for="answer-c">
                  It returns the index of an element in an array.
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="answer" value="d">
                <label class="form-check-label" for="answer-d">
                  It returns the first character of a string.
                </label>
              </div>
          </div>
        </div>
        <div class="text-center mt-4">
          <button class="btn btn-primary" id="submit-button">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="/Assets/js/quiz.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/quiz-styles.css">
    <link rel="javascript" href="./Assets/quiz-script.js">
    <!-- Link to Google Fonts custom "Raleway"-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Space+Mono&family=Work+Sans:wght@400;500;800&display=swap" rel="stylesheet">
  </head>

  <body> 
    <script src="./Assets/quiz-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">     
    </script>

    <h1>Coding Quiz</h1>

      <!--Create Nav bar -->
    <div class="topnav">
      <ul>
        <li class="time">Time : </li>
        <li><a class="active" href="#highscores">See High Scores</a></li>
      </ul> 
    </div>
   

  

    <!--Button Container-->

    <div class="container w-75">
        <div class="d-grid gap-2 col-6 mx-auto">
          <h2>Question 1</h2> 
          <button class="btn btn-primary w-100" type="button">Answer 1</button>
          <button class="btn btn-primary w-100" type="button">Answer 2</button>
          <button class="btn btn-primary w-100" type="button">Answer 3</button>
          <button class="btn btn-primary w-100" type="button">Answer 4</button>
        </div>
    </div>

    <!--Next, back, and review buttons -->
    <div class="btmnav container w-75">
        <div class="col-6 mx-auto">
            <button class="btn2 btn-primary w-25" type="button"><a>Back</a></button>
            <button class="btn2 btn-primary w-25" type="button"><a>Next</a></button>
          </div>
    </div>
   

  </body>

</html>

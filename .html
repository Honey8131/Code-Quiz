<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/styles.css">
    <!-- Link to Google Fonts custom "Raleway"-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Space+Mono&family=Work+Sans:wght@400;500;800&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1>Coding Quiz</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!--Button Container-->
    <div class="container w-75">
        <div class="d-grid gap-2 col-6 mx-auto">
          <h2>Question 1</h2> 
          <button class="btn btn-primary w-100" type="button">Answer 1</button>
          <button class="btn btn-primary w-100" type="button">Answer 2</button>
        </div>

        
    </div>

    <!--Next, back, and review buttons -->
    <div class="container w-25">
        <div class="gap-2 mx-auto">
            <button class="btn2 btn-primary w-25" type="button">Back</button>
            <button class="btn2 btn-primary w-25" type="button">Review</button>
            <button class="btn2 btn-primary w-25" type="button">Next</button>
          </div>
    </div>
   

  </body>

</html>
